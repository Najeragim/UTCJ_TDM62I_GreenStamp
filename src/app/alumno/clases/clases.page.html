<ion-content>

  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="goToLogin()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <!-- Titulo -->
  <h1 id="h1-title">Tus clases</h1>
  
  <div class="divider"></div>
  
  <div id="class-info" class="container">
    <!-- Clases Pendientes -->
    <div *ngFor="let clase of clases" class="class">
      <h1 class="fecha-hora">{{ clase.fecha_hora }}</h1>
      <h4>{{ clase.materia }}</h4>
      <h4>Profesor: {{ clase.profesor }}</h4>
      <p> {{ clase.salon }}</p>
      <div class="divider"></div>
    </div>
    
  </div>

</ion-content>
