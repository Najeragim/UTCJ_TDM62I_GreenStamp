<ion-content [fullscreen]="true">
  <!-- Botón logout -->
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="goToLogin()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Titulo -->
  <h1 id="h1-title">Tus asistencias</h1>
  <div class="divider"></div>

  <div id="class-info" class="container">
    <!-- Iterar a través de las asistencias y mostrar los valores -->
    <ng-container *ngFor="let clase of clases">
      <div class="class">
        <h1 class="fecha-hora">{{ clase.fecha_hora }}</h1>
        <h4>{{ clase.materia }}</h4>
        <h4>Profesor: {{ clase.profesor }}</h4>
        <div *ngFor="let alumno of clase.alumnos">
          <!-- Mostrar solo si la matrícula del alumno coincide -->
          <ng-container *ngIf="alumno.matricula === alumnoMatr">
            <p>{{ alumno.asistencia }}</p>
          </ng-container>
        </div>
      </div>
      <div class="divider"></div>
    </ng-container>
    
      
  </div>
</ion-content>
