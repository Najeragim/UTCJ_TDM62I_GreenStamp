<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <form #registerForm="ngForm"> <!-- Agregar la referencia local "registerForm" -->
      <h1 id="h1-welcome">
        <span>Hola,</span>
        <br>
        <span>Comencemos</span>
      </h1>
      <ion-item lines="none" class="input-rounded ion-margin-bottom">
        <ion-icon slot="start" name="person" color="secondary"></ion-icon>
        <!-- Agregar el atributo "name" a cada campo de entrada de texto -->
        <ion-input type="text" placeholder="Correo" color="primary" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item lines="none" class="input-rounded ion-margin-bottom">
        <ion-icon slot="start" name="key" color="secondary"></ion-icon>
        <ion-input type="password" placeholder="Contraseña" color="primary" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item lines="none" class="input-rounded ion-margin-bottom">
        <ion-icon slot="start" name="key" color="secondary"></ion-icon>
        <ion-input type="password" placeholder="Confirmar contraseña" color="primary" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>
      <div class="form-links">
        <!-- Agregar el evento de clic al botón de registro -->
        <button type="button" (click)="register()" id="register-button">Registrarse</button>
        <p id="login-link-paragraph">
          ¿Ya tienes una cuenta?
          <a (click)="goToLogin()" id="login-link"> Inicia sesión</a>
        </p>
      </div>
    </form>
  </div>
</ion-content>
