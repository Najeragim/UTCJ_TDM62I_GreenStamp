<ion-content [fullscreen]="true">
  <h1 id="h1-title-search">profesor</h1>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">prof</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="subject-selection">
    <label for="materias">Selecciona una materia a impartir:</label>
    <ion-select id="materias"  label-placement="floating" fill="outline">
      <ion-select-option value="math">Matem√°ticas</ion-select-option>
      <ion-select-option value="science">Ciencias</ion-select-option>
      <ion-select-option value="history">Historia</ion-select-option>
    </ion-select>
  </div>

  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button>
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="materias">
        <ion-icon name="book"></ion-icon>
        <ion-label>listas</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="horarios">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>clases</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
